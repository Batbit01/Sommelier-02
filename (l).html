<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha del Vino - SommelierLabs</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #8B0000;
    }
    .vino-info {
      margin-top: 2rem;
    }
    button {
      background-color: #8B0000;
      color: white;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #a01717;
    }
  </style>
</head>
<body>

  <img src="logo-avatar-granate.png" alt="SommelierLab" width="120" />
  <h1>Bienvenido a SommelierLab</h1>

  <div class="vino-info">
    <p id="vinoNombre">Estás consultando la ficha de un vino especial...</p>
    <div id="respuesta" style="margin-top:1em; margin-bottom:2em; font-style:italic;"></div>
<button id="hablarBtn">Hablar con el sommelier</button>
  </div>

  

  <!-- Retell Script de carga -->
  
  


  
  


<script src="https://cdn.retellai.com/web-sdk.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const vinoId = params.get('vino_id') || 'V001';
    const retellAgentId = 'agent_dd24626bd6f65f2453277829bb';
    const webhookBase = 'https://n8n-production-cb18.up.railway.app/webhook/consultar-vino';

    console.log("Vino ID detectado:", vinoId);

    // Mostrar el ID del vino (si se usa visualmente)
    const nombreElem = document.getElementById("vinoNombre");
    if (nombreElem) {
      nombreElem.textContent = "Ficha del vino: " + vinoId;
    }

    // Cargar narrativa del vino al iniciar
    fetch(`${webhookBase}?vino_id=${vinoId}`)
      .then(res => res.text())
      .then(text => {
        console.log("Respuesta desde n8n:", text);
        const respuestaElem = document.getElementById("respuesta");
        if (respuestaElem) respuestaElem.innerHTML = text;
      })
      .catch(err => {
        console.error("Error al cargar narrativa:", err);
        const respuestaElem = document.getElementById("respuesta");
        if (respuestaElem) respuestaElem.innerHTML = "<em>Error cargando el vino.</em>";
      });

    // Configurar botón para activar Retell
    const hablarBtn = document.getElementById("hablarBtn");
    if (hablarBtn) {
      hablarBtn.addEventListener("click", () => {
        console.log("Activando agente Retell...");
       fetch(`${webhookBase}?vino_id=${vinoId}&accion=retell`).then(() => {
  RetellWebSDK.init({
    agentId: retellAgentId,
    callType: 'web',
    context: { vino_id: vinoId },
    start: true
  });
});
        });
      });
    }
  });
</script>

</body>
</html>
