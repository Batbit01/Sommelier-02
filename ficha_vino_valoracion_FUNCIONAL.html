<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha del Vino</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #fefefe;
      color: #222;
      max-width: 600px;
      margin: auto;
    }
    .vino-ficha img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 1rem;
    }
    .vino-dato { margin-bottom: 1rem; }
    .vino-dato strong { display: inline-block; width: 100px; }
    #respuesta {
      margin-top: 2rem;
      font-style: italic;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    #valoracion-container {
      margin-top: 2rem;
    }
    #estrellas .estrella {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }
    #estrellas .estrella.seleccionada {
      color: #800000;
    }
    #enviarValoracion {
      margin-top: 1rem;
      background: #800000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="vinoTitulo">Ficha del Vino</h1>
  <div class="vino-ficha">
    <img id="vinoImagen" src="" alt="Imagen del vino" />
    <div class="vino-dato"><strong>Tipo:</strong> <span id="vinoTipo">-</span></div>
    <div class="vino-dato"><strong>Origen:</strong> <span id="vinoOrigen">-</span></div>
    <div class="vino-dato"><strong>Variedad:</strong> <span id="vinoUva">-</span></div>
    <div class="vino-dato"><strong>Bodega:</strong> <span id="bodegaNombre">-</span></div>
  </div>

  <div id="respuesta">Cargando descripción del vino...</div>

  <div id="valoracion-container">
    <h3>Valora este vino</h3>
    <div id="estrellas">
      <span class="estrella" data-value="1">★</span>
      <span class="estrella" data-value="2">★</span>
      <span class="estrella" data-value="3">★</span>
      <span class="estrella" data-value="4">★</span>
      <span class="estrella" data-value="5">★</span>
    </div>
    <textarea id="comentario" placeholder="Deja un comentario..." rows="3" style="width:100%;margin-top:1rem;"></textarea>
    <button id="enviarValoracion">Enviar valoración</button>
    <p id="mensaje-valoracion" style="margin-top:1rem;"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const estrellas = document.querySelectorAll(".estrella");
      const comentario = document.getElementById("comentario");
      const enviarBtn = document.getElementById("enviarValoracion");
      const mensaje = document.getElementById("mensaje-valoracion");

      const urlParams = new URLSearchParams(window.location.search);
      const vinoId = urlParams.get("vino_id");
      if (!vinoId) return;

      const userId = localStorage.getItem("user_id") || "user_" + Math.random().toString(36).substring(2, 10);
      localStorage.setItem("user_id", userId);

      let puntuacionSeleccionada = 0;

      estrellas.forEach(e => {
        e.addEventListener("click", () => {
          puntuacionSeleccionada = parseInt(e.dataset.value);
          estrellas.forEach(star => {
            star.classList.toggle("seleccionada", parseInt(star.dataset.value) <= puntuacionSeleccionada);
          });
        });
      });

      enviarBtn.addEventListener("click", async () => {
        if (!puntuacionSeleccionada) {
          mensaje.textContent = "Por favor, selecciona una puntuación.";
          mensaje.style.color = "red";
          return;
        }

        try {
          const res = await fetch("https://n8n-production-cb18.up.railway.app/webhook/comentar-vino", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              vino_id: vinoId,
              puntuacion: puntuacionSeleccionada,
              comentario: comentario.value.trim(),
              user_id: userId
            })
          });

          if (res.ok) {
            mensaje.textContent = "¡Gracias por tu valoración!";
            mensaje.style.color = "green";
            comentario.value = "";
            estrellas.forEach(e => e.classList.remove("seleccionada"));
            puntuacionSeleccionada = 0;
          } else {
            mensaje.textContent = "Error al registrar la valoración.";
            mensaje.style.color = "red";
          }
        } catch (err) {
          console.error("Error técnico:", err);
          mensaje.textContent = "Error técnico al enviar.";
          mensaje.style.color = "red";
        }
      });
    });
  </script>

</body>
</html>
