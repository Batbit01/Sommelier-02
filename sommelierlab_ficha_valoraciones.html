<!DOCTYPE html>
<html lang="es">
<head>

    body {

    .vino-ficha img {
      width: 100%;

      object-fit: contain;
      border-radius: 1rem;
    }
    .vino-dato {
      margin-bottom: 1rem;
    }
    .vino-dato strong {
      display: inline-block;
      width: 100px;
    }
    #respuesta {
      margin-top: 2rem;
      font-style: italic;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    #hablar {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #800000;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
    .redes a {
      margin-right: 1rem;
      text-decoration: none;
      color: #800000;
    }
    .switch-buttons button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #radar-container {
      margin-top: 3rem;
    }
    #score-container {
      margin-top: 3rem;
    }
    #score-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    #score-fill {
      height: 100%;
      background-color: #800000;
      text-align: center;
      line-height: 20px;
      color: white;
      font-size: 0.9rem;
    }

    #valoracion-container {
      margin-top: 3rem;
    }

    #valoracion-container h3 {
      margin-bottom: 0.5rem;
    }

    .estrellas {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }

    .estrellas .estrella.checked {
      color: #ffb400;
    }
  </style>
</head>
<body>

    <div class="vino-dato"><strong>Bodega:</strong> <span id="bodegaNombre">-</span></div>
    <div class="vino-dato redes" id="bodega-redes"></div>
  </div>
  <div id="respuesta">Cargando descripción del vino...</div>
  <button id="hablar">Hablar con el sommelier</button>

  <div id="radar-container">

    <div class="switch-buttons">

      <button onclick="renderRadar('aromatico')">Aromático</button>
      <button onclick="renderRadar('sensorial')">Sensorial</button>
    </div>
    <canvas id="radarChart" width="400" height="400"></canvas>
  </div>

  <div id="score-container">
    <h3>Puntuación Total</h3>
    <div id="score-bar"><div id="score-fill" style="width: 0%">0</div></div>
  </div>

  <div id="valoracion-container">
    <h3>Valora este vino</h3>
    <div class="estrellas" id="estrellas">
      <span class="estrella" data-valor="1">&#9733;</span>
      <span class="estrella" data-valor="2">&#9733;</span>
      <span class="estrella" data-valor="3">&#9733;</span>
      <span class="estrella" data-valor="4">&#9733;</span>
      <span class="estrella" data-valor="5">&#9733;</span>
    </div>
    <p id="valoracion-mensaje" style="margin-top: 0.5rem;"></p>
  </div>
