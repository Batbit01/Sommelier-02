<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha del Vino - SommelierLabs</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #8B0000;
    }
    .vino-info {
      margin-top: 2rem;
    }
    button {
      background-color: #8B0000;
      color: white;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #a01717;
    }
  </style>
</head>
<body>

  <img src="logo-avatar-granate.png" alt="SommelierLab" width="120" />
  <h1>Bienvenido a SommelierLab</h1>

  <div class="vino-info">
    <p id="vinoNombre">Est√°s consultando la ficha de un vino especial...</p>
    <button id="hablarBtn">Hablar con el sommelier</button>
  </div>

  <script>
    // üëâ Extraer el vino_id desde la URL (ej: ?vino_id=V003)
    const params = new URLSearchParams(window.location.search);
    const vinoId = params.get('vino_id') || 'V001'; // Por defecto uno cualquiera
    const retellAgentId = 'key_e11e9305ec21d7b798220549ce02'; // ‚õ≥ Sustituye esto por tu Agent ID de Retell
    const webhookBase = 'https://n8n-production-cb18.up.railway.app/webhook/consultar-vino';

    // Mostrar nombre vino (puedes mejorar esto con una tabla local si quieres)
    document.getElementById('vinoNombre').textContent =
      'Ficha para el vino con c√≥digo: ' + vinoId;

    // Activar conversaci√≥n con Retell al hacer clic
    document.getElementById('hablarBtn').addEventListener('click', () => {
      if (window.Retell) {
        window.Retell.startConversation({
          agentId: retellAgentId,
          webhookUrl: `${webhookBase}?vino_id=${vinoId}`
        });
      } else {
        alert('El agente de voz no est√° listo a√∫n. Intenta de nuevo en unos segundos.');
      }
    });
  </script>

  <!-- Retell Script de carga -->
  <script src="https://cdn.retellai.com/retell-sdk/v1.js"></script>
  <script>
  const params = new URLSearchParams(window.location.search);
  const vinoId = params.get("vino_id");

  if (vinoId) {
    fetch(`https://n8n-production-cb18.up.railway.app/webhook/consultar-vino?vino_id=${vinoId}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("respuesta").innerHTML = data.output;
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("respuesta").innerText = "Lo sentimos, algo ha fallado.";
      });
  }
</script>


  <script src="https://cdn.retellai.com/web-sdk.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const vinoId = params.get('vino_id') || 'V001';
    const retellAgentId = 'agent_dd24626bd6f65f2453277829bb'; // ‚úÖ ID real del agente Retell
    const webhookBase = 'https://n8n-production-cb18.up.railway.app/webhook/consultar-vino';

    // Mostrar texto base
    document.getElementById('vinoNombre').textContent =
      'Ficha para el vino con c√≥digo: ' + vinoId;

    // üëâ Al cargar la p√°gina: obtener narrativa del vino desde n8n
    fetch(`${webhookBase}?vino_id=${vinoId}`)
      .then(response => response.text())
      .then(data => {
        const p = document.createElement('p');
        p.innerHTML = data;
        document.querySelector('.vino-info').insertBefore(p, document.getElementById('hablarBtn'));
      })
      .catch(err => console.error('Error cargando narrativa:', err));

    // üëâ Al pulsar el bot√≥n: iniciar conversaci√≥n con Retell
    document.getElementById('hablarBtn').addEventListener('click', () => {
      fetch(`${webhookBase}?vino_id=${vinoId}&accion=retell`).then(() => {
        RetellWebSDK.init({
          agentId: retellAgentId,
          callType: 'web',
          context: { vino_id: vinoId },
          start: true
        });
      });
    });
  </script>

</body>
</html>
