<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SommelierLab - Ficha del Vino</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #fefefe;
      color: #222;
      max-width: 600px;
      margin: auto;
    }
    .vino-ficha img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 1rem;
    }
    .vino-dato {
      margin-bottom: 1rem;
    }
    .vino-dato strong {
      display: inline-block;
      width: 100px;
    }
    #respuesta {
      margin-top: 2rem;
      font-style: italic;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    #hablar {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #800000;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
    .redes a {
      margin-right: 1rem;
      text-decoration: none;
      color: #800000;
    }
    #radar-container {
      margin-top: 3rem;
    }
    .switch-buttons button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ficha del Vino</h1>
  <div class="vino-ficha">
    <img id="vinoImagen" src="" alt="Imagen del vino" />
    <div class="vino-dato"><strong>Nombre:</strong> <span id="vinoNombre">-</span></div>
    <div class="vino-dato"><strong>Tipo:</strong> <span id="vinoTipo">-</span></div>
    <div class="vino-dato"><strong>Origen:</strong> <span id="vinoOrigen">-</span></div>
    <div class="vino-dato"><strong>Variedad:</strong> <span id="vinoUva">-</span></div>
    <div class="vino-dato"><strong>Bodega:</strong> <span id="bodegaNombre">-</span></div>
    <div class="vino-dato redes" id="bodega-redes"></div>
  </div>
  <div id="respuesta">Cargando descripci√≥n del vino...</div>
  <button id="hablar">Hablar con el sommelier</button>

  <div id="radar-container">
    <h3>Perfil organol√©ptico</h3>
    <div class="switch-buttons">
      <button onclick="renderRadar('gustativo')">Gustativo</button>
      <button onclick="renderRadar('aromatico')">Arom√°tico</button>
    </div>
    <canvas id="radarChart" width="400" height="400"></canvas>
  </div>

<script>
let radarChart;
function renderRadar(tipo) {
  const ctx = document.getElementById('radarChart').getContext('2d');
  const labels = tipo === 'gustativo'
    ? ["Cuerpo", "Acidez", "Dulzor", "Taninos", "Fruta", "Frescura", "Mineralidad"]
    : ["Frutal", "Floral", "Especiado", "Tostado", "Herb√°ceo"];
  const data = tipo === 'gustativo'
    ? [organo.cuerpo, organo.acidez, organo.dulzor, organo.taninos, organo.fruta, organo.frescura, organo.mineralidad]
    : [organo.frutal, organo.floral, organo.especiado, organo.tostado, organo.herbaceo];
  if (radarChart) radarChart.destroy();
  radarChart = new Chart(ctx, {
    type: 'radar',
    data: {
      labels,
      datasets: [{
        label: `Perfil ${tipo}`,
        data,
        fill: true,
        backgroundColor: "rgba(128,0,0,0.2)",
        borderColor: "rgba(128,0,0,1)",
        pointBackgroundColor: "rgba(128,0,0,1)"
      }]
    },
    options: {
      responsive: true,
      scales: {
        r: {
          min: 0,
          max: 10,
          ticks: {
            stepSize: 2
          }
        }
      }
    }
  });
}

let organo = {};
document.addEventListener("DOMContentLoaded", async () => {
  const urlParams = new URLSearchParams(window.location.search);
  const vinoId = urlParams.get("vino_id");
  const apiBase = "https://sommelierlab-api-production.up.railway.app/api/vino";
  const organoBase = "https://sommelierlab-api-production.up.railway.app/api/organoleptica";
  const webhookBase = "https://n8n-production-cb18.up.railway.app/webhook/consultar-vino";

  if (!vinoId) {
    document.getElementById("respuesta").innerText = "No se especific√≥ ning√∫n vino.";
    return;
  }

  try {
    const fichaRes = await fetch(`${apiBase}/${vinoId}`);
    const ficha = await fichaRes.json();
    document.getElementById("vinoImagen").src = ficha.imagen?.[0]?.url || "";
    document.getElementById("vinoNombre").innerText = ficha.nombre;
    document.getElementById("vinoTipo").innerText = ficha.tipo;
    document.getElementById("vinoUva").innerText = ficha.variedad;
    document.getElementById("vinoOrigen").innerText = ficha.origen;
    document.getElementById("bodegaNombre").innerText = ficha.bodega.nombre;

    const redes = ficha.bodega;
    const redesHtml = [];
    if (redes.web) redesHtml.push(`<a href="${redes.web}" target="_blank">üåê Web</a>`);
    if (redes.facebook) redesHtml.push(`<a href="${redes.facebook}" target="_blank">üìò Facebook</a>`);
    if (redes.instagram) redesHtml.push(`<a href="${redes.instagram}" target="_blank">üì∏ Instagram</a>`);
    if (redes.twitter) redesHtml.push(`<a href="${redes.twitter}" target="_blank">üê¶ Twitter</a>`);
    document.getElementById("bodega-redes").innerHTML = redesHtml.join(" ¬∑ ");
  } catch (e) {
    console.error("Error ficha:", e);
  }

  try {
    const narrativaRes = await fetch(`${webhookBase}?vino_id=${vinoId}`);
    const narrativa = await narrativaRes.json();
    document.getElementById("respuesta").innerText = narrativa.narrativa || "Narrativa no disponible.";
  } catch (e) {
    console.error("Error narrativa:", e);
  }

  try {
    const organoRes = await fetch(`${organoBase}/${vinoId}`);
    organo = await organoRes.json();
    renderRadar('gustativo');
  } catch (e) {
    console.error("Error organol√©ptico:", e);
  }

  document.getElementById("hablar").addEventListener("click", async () => {
    try {
      await fetch(`${webhookBase}?vino_id=${vinoId}&accion=retell`);
      RetellWebSDK.init({
        agentId: "agent_dd24626bd6f65f2453277829bb",
        callType: "web",
        context: { vino_id: vinoId },
        start: true
      });
    } catch (e) {
      console.error("Error Retell:", e);
    }
  });
});
</script>
</body>
</html>
