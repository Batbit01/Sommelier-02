
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SommelierLab - Ficha del Vino</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #fefefe;
      color: #222;
      max-width: 600px;
      margin: auto;
    }
    .vino-ficha img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 1rem;
    }
    .vino-dato {
      margin-bottom: 1rem;
    }
    .vino-dato strong {
      display: inline-block;
      width: 100px;
    }
    #respuesta {
      margin-top: 2rem;
      font-style: italic;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    #hablar {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #800000;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
    .redes a {
      margin-right: 1rem;
      text-decoration: none;
      color: #800000;
    }
  </style>
</head>
<body>
  <h1>Ficha del Vino</h1>
  <div class="vino-ficha">
    <img id="vino-img" src="" alt="Imagen del vino" />
    <div class="vino-dato"><strong>Nombre:</strong> <span id="vino-nombre">-</span></div>
    <div class="vino-dato"><strong>Tipo:</strong> <span id="vino-tipo">-</span></div>
    <div class="vino-dato"><strong>Origen:</strong> <span id="vino-origen">-</span></div>
    <div class="vino-dato"><strong>Variedad:</strong> <span id="vino-variedad">-</span></div>
  </div>

  <div id="respuesta">Cargando descripci√≥n del vino...</div>

  <button id="hablar">Hablar con el sommelier</button>

  

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const urlParams = new URLSearchParams(window.location.search);
  const vinoId = urlParams.get("vino_id");

  if (!vinoId) {
    console.error("vino_id no proporcionado");
    return;
  }

  const apiBase = "https://sommelierlab-api.vercel.app/api/vino";
  const webhookBase = "https://n8n-production-cb18.up.railway.app/webhook/consultar-vino";

  // 1Ô∏è‚É£ FICHA DEL VINO
  try {
    const fichaResponse = await fetch(`${apiBase}/${vinoId}`);
    const fichaData = await fichaResponse.json();

    // Mostrar datos en la ficha
    document.getElementById("vinoImagen").src = fichaData.imagen;
    document.getElementById("vinoNombre").innerText = fichaData.nombre;
    document.getElementById("vinoTipo").innerText = fichaData.tipo;
    document.getElementById("vinoUva").innerText = fichaData.variedad;
    document.getElementById("vinoOrigen").innerText = fichaData.origen;
    document.getElementById("bodegaNombre").innerText = fichaData.bodega.nombre;

    // Bot√≥n a redes sociales
    const redesHtml = [];
    if (fichaData.bodega.web) redesHtml.push(`<a href="${fichaData.bodega.web}" target="_blank">üåê Web</a>`);
    if (fichaData.bodega.facebook) redesHtml.push(`<a href="${fichaData.bodega.facebook}" target="_blank">üìò Facebook</a>`);
    if (fichaData.bodega.instagram) redesHtml.push(`<a href="${fichaData.bodega.instagram}" target="_blank">üì∏ Instagram</a>`);
    if (fichaData.bodega.twitter) redesHtml.push(`<a href="${fichaData.bodega.twitter}" target="_blank">üê¶ Twitter</a>`);
    document.getElementById("bodegaRedes").innerHTML = redesHtml.join(" ¬∑ ");
  } catch (error) {
    console.error("Error cargando ficha del vino:", error);
  }

  // 2Ô∏è‚É£ NARRATIVA (via n8n)
  try {
    const narrativaRes = await fetch(`${webhookBase}?vino_id=${vinoId}`);
    const narrativaData = await narrativaRes.json();
    document.getElementById("vinoNarrativa").innerText = narrativaData.narrativa || "Narrativa no disponible.";
  } catch (error) {
    console.error("Error cargando narrativa:", error);
  }

  // 3Ô∏è‚É£ RETELL AL PULSAR BOT√ìN
  const btn = document.getElementById("btnHablarSommelier");
  if (btn) {
    btn.addEventListener("click", async () => {
      try {
        await fetch(`${webhookBase}?vino_id=${vinoId}&accion=retell`);
        RetellWebSDK.init({
          agentId: "agent_dd24626bd6f65f2453277829bb",
          callType: "web",
          context: { vino_id: vinoId },
          start: true
        });
      } catch (e) {
        console.error("Error iniciando Retell:", e);
      }
    });
  }
});
</script>


</body>
</html>
